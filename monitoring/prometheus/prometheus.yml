global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

rule_files:
  - /etc/prometheus/rules/general-rules.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: flink-jobmanager
    metrics_path: /
    scheme: http
    static_configs:
      - targets: ["flink-jobmanager:9249"]

  - job_name: flink-taskmanager
    metrics_path: /
    scheme: http
    static_configs:
      - targets: ["flink-taskmanager:9250"]

  - job_name: kafka-exporter
    static_configs:
      - targets: ["kafka-exporter:9308"]

  - job_name: cadvisor
    static_configs:
      - targets: ["cadvisor:8080"]

  - job_name: alertmanager
    static_configs:
      - targets: ["alertmanager:9093"]

  - job_name: spark-master
    metrics_path: /metrics/master/prometheus
    static_configs:
      - targets: ["spark-master:8080"]

  - job_name: spark-worker
    metrics_path: /metrics/prometheus
    static_configs:
      - targets: ["spark-worker:8081"]

  - job_name: cassandra
    static_configs:
      - targets:
          - cassandra-seed-exporter:9500
          - cassandra-node2-exporter:9500
          - cassandra-node3-exporter:9500

  - job_name: mysql
    static_configs:
      - targets: ["mysql-exporter:9104"]

  - job_name: postgres
    static_configs:
      - targets: ["postgres-exporter:9187"]

  - job_name: doris
    metrics_path: /metrics
    static_configs:
      - targets: ["doris:8030"]

  - job_name: minio
    metrics_path: /minio/v2/metrics/cluster
    static_configs:
      - targets: ["minio:9000"]

  - job_name: connect
    static_configs:
      - targets: ["connect-exporter:9404"]

  - job_name: trino
    static_configs:
      - targets: ["trino-exporter:9405"]

  - job_name: app-services
    metrics_path: /metrics
    static_configs:
      - targets:
          - cart-service:8000
          - catalog-service:8000
          - customer-service:8000
          - fulfillment-service:8000
          - inventory-service:8000
          - notification-service:8000
          - order-service:8000
          - payment-service:8000
          - pricing-service:8000
          - recommendation-service:8000
          - review-service:8000
          - support-service:8000

  - job_name: service-probes
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://doris:8030
          - http://minio:9000/minio/health/live
          - http://nessie:19120/q/health/ready
          - http://trino:8080/v1/info
          - http://connect:8083/
          - http://spark-master:8080
          - http://spark-worker:8081
          - http://flink-jobmanager:8081
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
